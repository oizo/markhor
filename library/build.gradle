apply plugin: 'com.android.library'

buildscript {
    // Custom buildscript closure for SDK module, to allow compilation from other projects
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.4.2'
    }
}

ext {

    PROJ_DRYRUN=true

    PROJ_REPO='maven'
    PROJ_GROUP='com.shopgun.android'
    PROJ_ARTIFACTID='utils'
    PROJ_VERSION='1.0.5'
    PROJ_NAME='utils'
    PROJ_ORG='shopgun'
    PROJ_WEBSITEURL='https://shopgun.com'
    PROJ_ISSUETRACKERURL='https://github.com/shopgun/markhor/issues'
    PROJ_VCSURL='https://github.com/shopgun/markhor.git'
    PROJ_DESCRIPTION='A set of utilities used for ShopGun Android projects'
    PROJ_LABELS=['shopgun', 'android', 'sdk', 'api', 'etilbudsavis', 'utils', 'utilities']

    DEVELOPER_ID='shopgun'
    DEVELOPER_NAME='ShopGun'
    DEVELOPER_EMAIL='danny@shopgun.com'

    LICENSE_ALL=["Apache-2.0"]
    LICENSE_NAME='The Apache Software License, Version 2.0'
    LICENSE_URL='http://www.apache.org/licenses/LICENSE-2.0.txt'
}

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    def supportVersion = '24.2.1'
    compile "com.android.support:support-v4:$supportVersion"
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.0"
    testCompile 'org.mockito:mockito-core:1.10.19'
}

// Apply the Bintray plugin. Do release with "gradlew bintrayUpload"
// Setup BINTRAY_USER and BINTRAY_KEY in your global gradle.properties to upload
apply from: 'bintray.gradle'